<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RegistrAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>RegistrAPP</ion-title>
    </ion-toolbar>
    
  </ion-header>
</ion-content>



  <div id="container">
    <strong>inicio de sesión</strong>
    <br>

    <ion-item>
      <ion-input [(ngModel)]="user.username" label="Usuario" labelPlacement="floating" placeholder="ingrese su usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña"  [(ngModel)]="user.password" labelPlacement="floating" placeholder="ingrese su contraseña"></ion-input>
    </ion-item>
    
    <ion-button expand="block" color="primary">iniciar sesión</ion-button>
    <a href="www.duoc.cl">restablecer contraseña</a>
  </div>
